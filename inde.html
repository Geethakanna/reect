<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2e3a59;
      color: white;
      padding: 1rem 2rem;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffd700;
    }

    .search-container {
      margin: 2rem auto;
      text-align: center;
    }

    .search-container input {
      width: 60%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .book-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    .book-card {
      background: white;
      width: 200px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .book-card:hover {
      transform: translateY(-5px);
    }

    .book-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .book-info {
      padding: 1rem;
      text-align: center;
    }

    .book-info h3 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .book-info p {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1rem;
    }

    .book-info button {
      padding: 0.5rem 1rem;
      border: none;
      background-color: #2e3a59;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .book-info button:hover {
      background-color: #405480;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ðŸ“š MyLibrary</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Browse</a></li>
        <li><a href="#">My Books</a></li>
        <li><a href="#">Account</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="search-container">
      <input type="text" placeholder="Search books, authors..." />
    </div>

    <section class="book-list">
      <div class="book-card">
        <img src="https://via.placeholder.com/150" alt="Book cover" />
        <div class="book-info">
          <h3>The Great Gatsby</h3>
          <p>by F. Scott Fitzgerald</p>
          <button>Borrow</button>
        </div>
      </div>
      <div class="book-card">
        <img src="https://via.placeholder.com/150" alt="Book cover" />
        <div class="book-info">
          <h3>1984</h3>
          <p>by George Orwell</p>
          <button>Borrow</button>
        </div>
      </div>
      <!-- Add more book cards as needed -->
    </section>
  </main>
</body>
</html>
